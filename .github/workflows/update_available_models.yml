name: Update Available Models

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # affects only the workflow GITHUB_TOKEN; OK to keep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # IMPORTANT: don't keep the default GITHUB_TOKEN creds

      - name: Create GitHub App Token
        id: get_app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Python script
        run: python src/get_models.py

      - name: Configure git user and remote to use App token
        env:
          APP_TOKEN: ${{ steps.get_app_token.outputs.token }}
        run: |
          git config --global user.name 'MandelAuto-App[bot]'
          git config --global user.email 'MandelAuto-App[bot]@users.noreply.github.com'
          # Make the repo path "safe" inside the runner container
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          # Rewrite origin to authenticate with the App installation token
          git remote set-url origin "https://x-access-token:${APP_TOKEN}@github.com/${{ github.repository }}"

      - name: Commit and push changes with App token
        run: |
          git add AVAILABLE_MODELS.md
          git commit -m 'Update AVAILABLE_MODELS.md' || echo "No changes to commit"
          git push
